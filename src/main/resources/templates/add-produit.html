<html xmlns:jsp="http://java.sun.com/JSP/Page">
<head>
    <title>Add Produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="${pageContext.request.contextPath}/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<nav>
    <a href="produits.html">Liste des Produits</a>
    <a href="add-produit.html">Ajouter nouveau produit </a>
    <a href="categories.html.html">Liste des Categories de vêtement</a>
    <a href="add-categorie.html.html">Ajouter une nouvelle categorie de vêtement </a>
</nav>

<div class="container">

    <div class="row text-center">
        <h1 class="h3 mb-3 font-weight-normal">Add Produit</h1>
    </div>

    <div class="row">
        <div class="col-8 offset-2 mt-3">
            <div class="card">
                <div class="card-body">
                    <form action="${pageContext.request.contextPath}/produits/add" method="post">
                        <div class="mb-3">
                            <label for="nom">Nom</label>
                            <input id="nom" type="text" name="nom" class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="libelle">Libelle</label>
                            <textarea id="libelle" type="text" name="libelle" class="form-control"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="libelle">Prix</label>
                            <textarea id="prix" type="text" name="prix" class="form-control"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="qteStock">QteStock</label>
                            <textarea id="qteStock" type="text" name="qteStock" class="form-control"></textarea>
                        </div>

                        <div class="mb-3 text-end">
                            <button type="submit" class="btn btn-primary">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

</body>
</html>
