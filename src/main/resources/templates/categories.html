<html xmlns:jsp="http://java.sun.com/JSP/Page" xmlns:c="">
<head>
    <title>Produits</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="${pageContext.request.contextPath}/css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<nav>
    <a href="produits.html">Liste des Produits</a>
    <a href="add-produit.html">Ajouter nouveau produit </a>
    <a href="categories.html.html">Liste des Categories de vêtement</a>
    <a href="add-categorie.html.html">Ajouter une nouvelle categorie de vêtement </a>
</nav>

<div class="container">

    <div class="row text-center">
        <h1 class="h3 mb-3 font-weight-normal">Categories</h1>
    </div>

    <div class="row">
        <c:forEach items="${categories}" var="categorie">
            <div class="col-8 offset-2 mt-3">
                <div class="card text-dark">
                    <div class="card-body">
                        <h4 class="card-title">${categorie.nomCategorie}</h4>

                        <a href="/produits/${produit.id}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
        </c:forEach>
    </div>
</div>

</body>
</html>
